<script>
  let score = 0;
  let timeLeft = 10;
  let playing = false;
  let timer;

  const scoreEl = document.getElementById("score");

  const seal = document.getElementById("seal");

  seal.onclick = () => {

  function startGame() {
    score = 0;
    timeLeft = 10;
    playing = true;
    scoreEl.textContent = score;
    timeEl.textContent = timeLeft;

    clearInterval(timer);
    timer = setInterval(() => {
      timeLeft--;

      if (timeLeft <= 0) {
